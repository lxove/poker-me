<div class="uk-grid" uk-grid>
  <div class="uk-padding">
    <div class="my-pretty-box uk-padding">
      <div class="uk-margin uk-button-group" uk-margin>
        <input class="uk-input" [(ngModel)]="chatMessage" />
        <button class="uk-button" (keyup.enter)="sendMessage()" (click)="sendMessage()">
          Send
        </button>
      </div>
      <h1>Chat:</h1>
      <div class="chat-wrapper">
        <p class="chat-bubble" *ngFor="let message of chatMessages$ | async">{{ message.text }}</p>
      </div>
    </div>
  </div>
</div>
